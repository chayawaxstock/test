<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        td {
            width: 100px;
            height: 100px;
        }

        button {
            width: 100px;
            height: 50px;
            margin: 20px;
        }

        .border {
            border: solid;
            border-color: purple;
        }

        body {
            background-color: #f9eaf1;
        }
    </style>
    <script>

        function onload() {
            tableCreate();
        }

        function tableCreate() {
            var body = document.getElementById("addTable");
            var tbl = document.createElement("table");
            var tblBody = document.createElement("tbody");
            for (var j = 0; j < 3; j++) {
                var row = document.createElement("tr");
                for (var i = 0; i < 3; i++) {
                    var cell = document.createElement("td");
                    row.appendChild(cell);
                }
                tblBody.appendChild(row);
            }
            tbl.appendChild(tblBody);
            body.appendChild(tbl);
            tbl.setAttribute("border", "2");
            tbl.setAttribute("id", "table");
            tbl.setAttribute("class", "table table-bordered");
        }
        function cleanBackGround() {
            var tbl = document.getElementById("table");
            var numRows = tbl.rows.length;
            for (var i = 0; i < numRows; i++) {
                var cells = tbl.rows[i].getElementsByTagName('td');
                for (var ic = 0, it = cells.length; ic < it; ic++) {
                    cells[ic].style.backgroundColor = "transparent";
                }
            }
        }
        function check(rgx) {

            cleanBackGround();
            var tbl = document.getElementById("table");
            var numRows = tbl.rows.length;
            for (var i = 0; i < numRows; i++) {
                var cells = tbl.rows[i].getElementsByTagName('td');
                for (var ic = 0, it = cells.length; ic < it; ic++) {

                    if (eval(rgx))
                        cells[ic].style.backgroundColor = "purple";
                }
            }
        }
    </script>
</head>

<body onload="onload()">

    <div class="col-md-4 col-sm-offset-4 col-xs-12  border">

        <header>
            <h1>Matrix</h1>
        </header>
        <div id="buttons" class="col-md-10 col-sm-offset-1 col-xs-12">
            <button id="btn1" class="btn btn-light" onclick="check(`i <= ic`)">Upper Part</button>
            <button id=btn2 class="btn btn-light" onclick="check(`i == ic || i + ic == numRows - 1`)">Diagnolas</button>
            <br/>
            <button id="btn3" class="btn btn-light" onclick="check(`i >= ic`)">Down part</button>
            <button id="btn4" class="btn btn-light" onclick="check(`i == 0 || i == numRows - 1 || ic == 0 || ic == numRows - 1`)">Border</button>
        </div>
        <div id="addTable" class="col-md-10 col-sm-offset-1 col-xs-12"></div>
    </div>
</body>


</html>
